    <h1 style="text-align: center; padding-top:5%;">Payment</h1>
    <section id="forms">
    <form>
  <div class="form-row">
    <div class="col-md-6">
        First Name:
      <input type="text" class="form-control" placeholder="First_name">
    </div>
    <br>
    <div class="col-md-6">
        Last Name:
      <input type="text" class="form-control" placeholder="Last_name">
    </div>
  </div>
  <br>

  <div class="form-row">
    <div class="form-group col-md-6">
      Email:
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <br>
    <div class="form-group col-md-6">
      Password:
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
    <br>
    <div class="form-group col-md-6">
      Phone Number :
      <input type="number" class="form-control" id="inputphonenumber" placeholder="+91..">
    </div>
    <br>
    <div class="form-group col-md-4">
      Gender :
        <select id="inputGender" class="form-control">
          <option selected>Choose...</option>
          <option>Male</option>
          <option>Female</option>
          <option>Others..</option>
          </select>
    </div>
  </div>
  <br>
  <div class="form-group">
    Address:
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <br>
  <div class="form-group">
    Address 2:
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <br>
  <div class="form-group">
    Near-By-Location:
    <br>
    <textarea id="textarea" rows=""></textarea>
  </div>
<br>
  <div class="form-row">
    <div class="form-group col-md-6">
      City:
      <input type="text" class="form-control" id="inputCity">
    </div>
    <br>
    <div class="form-group col-md-4">
      State:
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Andhra pradesh</option>
        <option>Arunachal Pradesh</option>
        <option>Assam</option>
        <option>Bihar</option>
        <option>Chhattisgarh</option>
        <option>Goa</option>
        <option>Gujarat</option>
        <option>Haryana</option>
        <option>Himachala Pradesh</option>
        <option>Jharkhand</option>
        <option>Karnataka</option>
        <option>Kerala</option>
        <option>Madhya Pradesh</option>
        <option>Maharashtra</option>
        <option>Manipur</option>
        <option>Meghhalaya</option>
        <option>Nagaland</option>
        <option>Odisha</option>
        <option>Punjab</option>
        <option>Rajasthan</option>
        <option>Sikkim</option>
        <option>Tamil Nadu</option>
        <option>Telangana</option>
        <option>Tirupura</option>
        <option>Uttarakhand</option>
        <option>Uttar Pradesh</option>
        <option>West Bengal</option>
        <option>others...</option>
      </select>
    </div>
    <br>

    <div class="form-group col-md-2">
      Pin code:
      <input type="text" class="form-control" id="inputPin code">
    </div>
  </div>
  <br>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
